name: Generate WakaData from Email ğŸ”¥

on:
  schedule:
    - cron: '0 0 */3 * *' # every 3 days in a month
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies ğŸ›ï¸
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Generate data from email ğŸ‰
      run: python main.py
      env: 
        EMAIL_ID: ${{ secrets.EMAIL_ID }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
    - name: Commit generated data âœ¨ 
      uses: EndBug/add-and-commit@v5
      with:
        author_name: Avi Garg
        author_email: avi.grg4567@gmail.com
        message: "Update wakatime metrices ğŸ“Š"
        add: "data.json"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
