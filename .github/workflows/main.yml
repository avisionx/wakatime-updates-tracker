name: Generate WakaData from Email ðŸ”¥

on:
  schedule:
    - cron: '0 0 */3 * *' # every 3 days in a month
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies âœ”
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Generate data from email ðŸŽ‰
      run: python main.py
      env: 
        EMAIL_ID: ${{ secrets.EMAIL_ID }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
    - name: Save generated data âœ¨ 
      run: |
        git status
        git add data.json
        git commit -m "update wakatime ðŸ“Š"
        git push
      env: 
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
